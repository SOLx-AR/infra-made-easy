---
# ETAPA 1 - Webserver Básico
# Playbook que TODOS los estudiantes deben ejecutar primero

- name: "ETAPA 1 - Configurar Webserver Básico"
  hosts: all
  become: yes
  vars:
    student_name: "{{ lookup('env', 'STUDENT_NAME') | default('estudiante') }}"
  
  pre_tasks:
    - name: "Actualizar paquetes del sistema"
      apt:
        update_cache: yes
        upgrade: yes
        
  roles:
    - common
    
  tasks:
    - name: "Instalar Nginx"
      apt:
        name: nginx
        state: present
        
    - name: "Iniciar y habilitar Nginx"
      systemd:
        name: nginx
        state: started
        enabled: yes
        
    - name: "Crear página web personalizada"
      template:
        src: etapa1-index.html.j2
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
        
    - name: "Permitir tráfico web en firewall"
      ufw:
        rule: allow
        port: "{{ item }}"
      loop:
        - "80"   # HTTP
        - "443"  # HTTPS
        
    - name: "Mostrar información de éxito"
      debug:
        msg:
          - "¡ETAPA 1 COMPLETADA EXITOSAMENTE!"
          - "Estudiante: {{ student_name }}"
          - "Tu servidor está disponible en: http://{{ ansible_default_ipv4.address }}"
          - "Siguiente paso: Elige un equipo para la Etapa 2"
          - "Lee la documentación en docs/ETAPA2.md"
