# VARIABLES EQUIPO TRAEFIK + ACME

# Información del equipo
team_info:
  name: "traefik-acme"
  description: "Equipo especializado en load balancing y certificados automáticos"
  emoji: ""

# Configuración de Traefik
traefik_config:
  version: "v2.10"
  log_level: "INFO"
  enable_dashboard: true
  enable_api: true
  enable_ping: true
  
# Configuración ACME
acme_config:
  email: "admin@curso-infra.com"
  certificate_resolver: "letsencrypt"
  challenge_type: "http"
  storage_file: "/acme.json"
  
# Dominios para certificados automáticos
acme_domains:
  - "*.curso-infra.com"
  - "web.curso-infra.com"
  - "monitoring.curso-infra.com"
  - "ci.curso-infra.com"
  - "security.curso-infra.com"
  - "traefik.curso-infra.com"
  
# Servicios a balancear
load_balanced_services:
  - service_name: "webserver-ssl"
    domain: "web.curso-infra.com"
    backend_port: 80
    enable_ssl: true
    
  - service_name: "monitoring-grafana"
    domain: "monitoring.curso-infra.com"
    backend_port: 3000
    enable_ssl: true
    
  - service_name: "cicd-jenkins"
    domain: "ci.curso-infra.com"
    backend_port: 8080
    enable_ssl: true
    
  - service_name: "security-dashboard"
    domain: "security.curso-infra.com"
    backend_port: 80
    enable_ssl: true

# Puertos a abrir
firewall_ports:
  - 80     # HTTP entrada
  - 443    # HTTPS entrada
  - 8080   # Dashboard de Traefik
  - 9090   # Métricas para Prometheus
  
# Configuración de métricas
metrics_config:
  enable_metrics: true
  metrics_port: 9090
  metrics_path: "/metrics"
  
# Integraciones con otros equipos
integrations:
  webserver_ssl:
    enable: true
    discovery_method: "docker_labels"
    health_check_path: "/"
    
  monitoring:
    enable: true
    export_metrics: true
    metrics_endpoint: "/metrics"
    
  cicd:
    enable: true
    webhook_enabled: true
    webhook_path: "/traefik/webhook"
    
  security:
    enable: true
    allow_config_audit: true
