---
# EQUIPO SEGURIDAD - Auditoria y hardening (Ultra Modular)
- name: "ETAPA 2 - Configurar Auditoria de Seguridad"
  hosts: security_servers
  become: yes
  
  pre_tasks:
    - name: "Actualizar paquetes del sistema"
      apt:
        update_cache: yes
        upgrade: yes
        
  roles:
    - common         # Configuracion base + usuarios
    - lynis          # Auditoria de seguridad
    - fail2ban       # Proteccion contra ataques
    - nginx          # Servidor web para dashboard
    - node-exporter  # MÃ©tricas para monitoreo
